<!DOCTYPE html>
<html>
<head>
    <title>Spoilr Tests</title>
    <style type="text/css">
        .hidden {
            display: none;
        }
        .warning {
            color: red;
        }
    </style>
</head>

<body class="yui3-skin-sam">
    <h1>Spoilr Tests</h1>

    <button id="show-spoiler">Show Spoiler</button>
    <div class="hidden" id="spoiler">
        The Titanic Sinks in the end!
    </div>

    <div id="log"></div>
    
                 
    <script src="https://s.usaa.com/javascript/ent/thirdparty/yui/yui3_5/yui/yui.js"></script>
    <script src="spoilr-solution.js"></script>
    <script src="spoilr-tests.js"></script>
    <script type="text/javascript">
    YUI().use("test-console", 'event', 'node', "spoilr", 'node-event-simulate', "spoilr-tests", function(Y) {
    
        (new Y.Test.Console()).render('#log');
        Y.Test.Runner.run();
    });
    </script>
</body>
</html>
